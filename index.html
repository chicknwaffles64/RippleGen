<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RippleGen</title>
</head>
<body>
    <div id="main">
        <div id="waveactivity">

            <div class="container">
                <div class="tube">
                    <div class="medium" id="wavemedium-sum"></div>
                    <div class="draggablecover" id="draggablecover-sum"></div>
                </div>
                <div class="axis"></div>
            </div>

            <div class="container" id="container-main">
                <div class="tube">
                    <div class="medium" id="wavemedium"></div>
                    <div class="medium" id="wavemedium-reflected"></div>
                    <div class="draggablecover" id="draggablecover">
                        <n id="L"></n>
                        <n id="L-lambda"></n>
                    </div>
                </div>
                <div class="axis"></div>
            </div>
        </div>
        
        <div id="controlpanel">
            <div id="control">
                <button id="controlWaveButton">SEND WAVE</button>
                <button id="resetWaveButton">RESET</button>
            </div>
            <div id="parameters">
                <div class="parameter">
                    <label>Frequency</label>
                    <input type="range" min="3.1416" max="15.708" value="3.1416" step="1.5708"
                        class="parameter-slider" id="f">
                    <div>
                        <label id="f-box"></label>
                    </div>
                </div>
                <div class="parameter">
                    <label>Simulation Speed</label>
                    <input type="range" min="0.125" max="1" value="1" step="0.125"
                        class="parameter-slider" id="t">
                    <div>
                        <input type="number" min="0.125" max="1" value="1" step="0.125"
                        class="number-input" id="t-box">
                        <label>x</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
